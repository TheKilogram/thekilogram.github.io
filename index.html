<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Kilogram — Projects</title>
    <meta name="description" content="Explore projects by The Kilogram and jump in to try them." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%236ac8ff'/%3E%3Cstop offset='1' stop-color='%23c8a0ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect rx='20' width='96' height='96' fill='%230b0f1a'/%3E%3Ccircle cx='30' cy='34' r='14' fill='url(%23g)'/%3E%3Ccircle cx='66' cy='62' r='18' fill='url(%23g)' opacity='0.85'/%3E%3C/svg%3E" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand" aria-label="Site">
          <span class="logo" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <circle cx="8" cy="9" r="4" fill="#6ac8ff"/>
              <circle cx="16" cy="15" r="5" fill="#c8a0ff" opacity="0.9"/>
            </svg>
          </span>
          <div>
            <h1>The Kilogram</h1>
            <p class="subtitle">Pick a project to try</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="projects">
        <div class="container">
          <div class="grid" role="list">
            <!-- Project: Fill-In City Circles -->
            <a class="card" role="listitem" href="https://thekilogram.github.io/Fill-In-City-Circles-Game/">
              <div class="card-figure" aria-hidden="true">
                <svg viewBox="0 0 240 135" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <linearGradient id="circles" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stop-color="#6ac8ff" />
                      <stop offset="100%" stop-color="#c8a0ff" />
                    </linearGradient>
                  </defs>
                  <rect width="240" height="135" fill="none"/>
                  <g fill="url(#circles)">
                    <circle cx="55" cy="55" r="26" opacity="0.95" />
                    <circle cx="110" cy="40" r="18" opacity="0.85" />
                    <circle cx="150" cy="78" r="28" opacity="0.9" />
                    <circle cx="195" cy="50" r="20" opacity="0.8" />
                  </g>
                </svg>
              </div>
              <div class="card-body">
                <h3 class="card-title">Fill-In City Circles</h3>
                <p class="card-desc">A quick, circle-based geography game. Fill the map’s city circles.</p>
                <span class="cta" aria-label="Open Fill-In City Circles">
                  Try it
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="currentColor" d="M13.5 5H19v5.5h-2V8.41l-8.3 8.3-1.42-1.42 8.3-8.3H13.5V5Z"/></svg>
                </span>
              </div>
            </a>

            <!-- Add future projects as more .card items -->
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <span>© <span id="y"></span> The Kilogram</span>
        <span class="sr-only"> — </span>
        <span>Built with plain HTML & CSS</span>
      </div>
      <script>
        document.getElementById('y').textContent = new Date().getFullYear();
      </script>
    </footer>
  </body>
  </html>
